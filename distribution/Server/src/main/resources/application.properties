spring.datasource.initialization-mode=always

spring.datasource.url=@value.spring.datasource.url@
spring.datasource.username=@value.spring.datasource.username@
spring.datasource.password=@value.spring.datasource.password@

spring.datasource.driverClassName=@value.database.driver@
spring.jpa.database-platform=@value.database.platform@
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=@value.hibernate.hbm2ddl.auto@

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=5MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=./uploads